<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./igniteui/css/themes/infragistics/infragistics.theme.css">
    <link rel="stylesheet" href="./igniteui/css/structure/infragistics.css">

</head>

<body>

    <table id="grid" data-bind="igGrid: {
        width: '100%',
        height : '600px',
        autoGenerateColumns: false,
        dataSource: items,
        autoCommit: true,
        primaryKey: 'ProductID',
        columns: columns,
        features: features
    }">
    </table>

    <!-- jQuery -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>

    <!-- ignite -->
    <script src="./igniteui/js/infragistics.core.js"></script>
    <script src="./igniteui/js/infragistics.dv.js"></script>
    <script src="./igniteui/js/infragistics.lob.js"></script>

    <!-- knockout -->
    <script src="./js/knockout.js"></script>

    <!-- ignite with knockout -->
    <script src="./igniteui/js/extensions/infragistics.datasource.knockoutjs.js"></script>
    <script src="./igniteui/js/extensions/infragistics.ui.grid.knockout-extensions.js"></script>


    <!-- data -->
    <script src="https://igniteui.github.io/help-samples/data-files/adventureworks.min.js"></script>
    <script>
        $(function () {
            const columns = [{
                    headerText: 'ProductID',
                    key: 'ProductID',
                    dataType: 'string'
                },
                {
                    headerText: 'Product Data',
                    key: 'ProductData',
                    group: [
                        {
                            headerText: 'Name',
                            key: 'Name',
                            dataType: 'string'
                        },
                        {
                            headerText: 'ProductNumber',
                            key: 'ProductNumber',
                            dataType: 'string'
                        }
                    ]
                }
            ];

            const features = [{
                    name: 'Updating',
                    enableAddRow: true,
                    enableDeleteRow: true,
                    editMode: 'row'
                },
                {
                    name: 'Paging',
                    type: 'local',
                    pageSize: 50
                },
                {
                    name: 'Filtering'
                },
                {
                    name: "RowSelectors"
                },
                {
                    name: "Selection"
                },
                {
                    name: "MultiColumnHeaders"
                }
            ];

            var viewModel = function () {
                const self = this;
                self.items = ko.observableArray([...adventureWorks]);
                self.columns = columns;
                self.features = features;
            }

            ko.applyBindings(viewModel);
        })
    </script>
</body>

</html>
