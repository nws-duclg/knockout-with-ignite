<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./igniteui/css/themes/infragistics/infragistics.theme.css">
    <link rel="stylesheet" href="./igniteui/css/structure/infragistics.css">

</head>

<body>

    <table id="grid" data-bind="igGrid: {
        width: '900px',
        autoGenerateColumns: false,
        dataSource: items,
        autoCommit: true,
        primaryKey: 'ProductID',
        columns,
        features,
        cellClick,
        cellRightClick,
        columnsCollectionModified,
        dataBinding,
        dataBound,
        dataRendered,
        dataRendering,
        footerRendered,
        footerRendering,
        headerCellRendered,
        headerRendered,
        headerRendering,
        rendered,
        rendering,
        rowsRendered,
        rowsRendering,
        schemaGenerated
    }">
    </table>

    <!-- jQuery -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>

    <!-- ignite -->
    <script src="./igniteui/js/infragistics.core.js"></script>
    <script src="./igniteui/js/infragistics.dv.js"></script>
    <script src="./igniteui/js/infragistics.lob.js"></script>

    <!-- knockout -->
    <script src="./js/knockout.js"></script>

    <!-- ignite with knockout -->
    <script src="./igniteui/js/extensions/infragistics.datasource.knockoutjs.js"></script>
    <script src="./igniteui/js/extensions/infragistics.ui.grid.knockout-extensions.js"></script>


    <!-- data -->
    <script src="https://igniteui.github.io/help-samples/data-files/adventureworks.min.js"></script>

    <script src="./js/columns.js"></script>
    <script src="./js/features.js"></script>
    <script src="./js/events.js"></script>
    <script>
        $(function () {
          
            var viewModel = function () {
                const self = this;
                self.items = ko.observableArray([...adventureWorks]);
                self.columns = columns;
                self.features = features;
                self.cellClick = cellClick;
                self.cellRightClick = cellRightClick;
                self.columnsCollectionModified = columnsCollectionModified;
                self.dataBinding = dataBinding;
                self.dataBound = dataBound;
                self.dataRendered = dataRendered;
                self.dataRendering = dataRendering;
                self.footerRendered = footerRendered;
                self.footerRendering = footerRendering;
                self.headerCellRendered = headerCellRendered;
                self.headerRendered = headerRendered;
                self.headerRendering = headerRendering;
                self.rendered = rendered;
                self.rendering = rendering;
                self.rowsRendered = rowsRendered;
                self.rowsRendering = rowsRendering;
                self.schemaGenerated = schemaGenerated;
            }

            ko.applyBindings(viewModel);
        })
    </script>
</body>

</html>
