<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./igniteui/css/themes/infragistics/infragistics.theme.css">
    <link rel="stylesheet" href="./igniteui/css/structure/infragistics.css">

</head>

<body>

    <table id="grid"></table>

    <!-- jQuery -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>

    <!-- ignite -->
    <script src="./igniteui/js/infragistics.core.js"></script>
    <script src="./igniteui/js/infragistics.dv.js"></script>
    <script src="./igniteui/js/infragistics.lob.js"></script>

    <!-- knockout -->
    <script src="./js/knockout.js"></script>

    <!-- ignite with knockout -->
    <script src="./igniteui/js/extensions/infragistics.datasource.knockoutjs.js"></script>
    <script src="./igniteui/js/extensions/infragistics.ui.grid.knockout-extensions.js"></script>


    <!-- data -->
    <script src="https://igniteui.github.io/help-samples/data-files/adventureworks.min.js"></script>
    <script>
        $(function () {
            const columns = [{
                    headerText: "Product ID",
                    key: "ProductID",
                    dataType: "number"
                },
                {
                    headerText: "Product Name",
                    key: "Name",
                    dataType: "string"
                },
                {
                    headerText: "Product Number",
                    key: "ProductNumber",
                    dataType: "string"
                }
            ];

            $("#grid").igGrid({
                width: "500px",
                height: "600px",
                columns: columns,
                primaryKey : "ProductID",
                dataSource: adventureWorks,
                features: [
                    {
                        name: 'Paging',
                        type: 'local',
                        pageSize: 13
                    }
                ]
            });
        });
    </script>
</body>

</html>
