<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./igniteui/css/themes/infragistics/infragistics.theme.css">
    <link rel="stylesheet" href="./igniteui/css/structure/infragistics.css">

</head>

<body>

    <table id="grid" data-bind="igGrid: {
        width: '100%',
        autoGenerateColumns: false,
        renderCheckboxes: true,
        dataSource: items,
        primaryKey: 'ProductID',
        height : '300px',
        columns: [
            {headerText: 'ProductID', key: 'ProductID', dataType: 'string', width: '25%'},
            {headerText: 'Name', key: 'Name', dataType: 'string', width: '25%'},
            {headerText: 'ProductNumber', key: 'ProductNumber', dataType: 'string', width: '25%'},
            {headerText: 'MakeFlag', key: 'MakeFlag', dataType: 'string', width: '25%'},
        ],
        features: [{
                name: 'Updating',
                enableAddRow: false,
                enableDeleteRow: false,
                editMode: 'none'
            },
            {
                name: 'Paging',
                type: 'local',
                pageSize: 50
            },
            {
                name: 'Filtering'
            }
        ]}">
    </table>

    <!-- jQuery -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>

    <!-- ignite -->
    <script src="./igniteui/js/infragistics.core.js"></script>
    <script src="./igniteui/js/infragistics.dv.js"></script>
    <script src="./igniteui/js/infragistics.lob.js"></script>
    
    <!-- knockout -->
    <script src="./js/knockout.js"></script>

    <!-- ignite with knockout -->
    <script src="./igniteui/js/extensions/infragistics.datasource.knockoutjs.js"></script>
    <script src="./igniteui/js/extensions/infragistics.ui.grid.knockout-extensions.js"></script>


    <!-- data -->
    <script src="https://igniteui.github.io/help-samples/data-files/adventureworks.min.js"></script>
    <script>
        $(function(){
            var viewModel = function() {
                const self = this;
                self.items = ko.observableArray([...adventureWorks]);

            }

            ko.applyBindings(viewModel);
        })
    </script>
</body>

</html>
